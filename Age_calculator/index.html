<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Age Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">

        <form>
            <div class="base">
                <div class="enter">
                    <h4>Age Calculator</h4>
                </div>

                <div class="block">
                    <p class="title">*Date</p>
                    <input type="text" name="date" class="date" placeholder="dd" required="required" minlength="1" maxlength="2" />
                </div>

                <div class="block">
                    <p class="title">*Month</p>
                    <input type="text" name="month" class="month" placeholder="mm" required="required" minlength="1" maxlength="2" />
                </div>

                <div class="block">
                    <p class="title">*Year</p>
                    <input type="text" name="year" class="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
                </div>

            </div>


            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="Submit" onclick="ageCalculator()" />
                </div>
            </div>

            <div class="age"></div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
